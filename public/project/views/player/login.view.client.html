<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h1>Login</h1>
            </div>
            <div class="modal-body">

                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>

                <input ng-model="model.player.username"
                       class="form-control"
                       placeholder="username"/>

                <input ng-model="model.player.password"
                       class="form-control"
                       type="password"
                       placeholder="password"/>

                <a class="btn btn-primary btn-block"
                   ng-click="model.login(model.player)">
                    Login
                </a>

                <a class="btn btn-success btn-block"
                   href="#!/register">
                    Register
                </a>

                <a href="/auth/facebook" class="btn btn-primary btn-block">
                    <span class="fa fa-facebook"></span>
                    Login with Facebook
                </a>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/">
                <img height="28px" src="https://images.vexels.com/media/users/3/137413/isolated/preview/4acb8e52632aa9b7c874b878eaf02bc4-spotify-icon-logo-by-vexels.png">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#!/profile">Profile</a></li>
                <li><a href="#!/playlist">My Playlists</a></li>
            </ul>
            <ul ng-show="model.currentPlayer == null" class="nav navbar-nav navbar-right">
                <li><a href="#!/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                <li><a data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
            </ul>
            <ul ng-show="model.currentPlayer" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">{{model.currentPlayer.name}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-show="model.currentPlayer.role == 'admin'"><a href="#!/admin">Admin</a></li>
                        <li><a ng-click="model.logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <p>Welcome to SpotifyPlaylistMaker! Here you can create and update playlists using the Spotify API.</p>
</div>
