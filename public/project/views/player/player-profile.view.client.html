<div class="container-fluid">
    <h1>
        Profile
        <button class="btn btn-danger pull-right" ng-click="model.logout()">Logout</button>
        <a ng-show="model.currentUser.role == 'admin'" class="btn btn-warning pull-right" href="#!/admin">Admin</a>
    </h1>
    <h3>Name</h3>
    {{model.currentUser.name}}
    <h3>Username</h3>
    {{model.currentUser.username}}
</div>
