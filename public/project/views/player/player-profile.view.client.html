<div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/">
                <img height="28px" src="https://images.vexels.com/media/users/3/137413/isolated/preview/4acb8e52632aa9b7c874b878eaf02bc4-spotify-icon-logo-by-vexels.png">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">Profile</a></li>

                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
            <ul ng-show="model.currentPlayer == null" class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
            </ul>
            <ul ng-show="model.currentPlayer" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Page 1 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Page 1-1</a></li>
                        <li><a href="#">Page 1-2</a></li>
                        <li><a href="#">Page 1-3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h1>
        {{model.profilePlayer.name}}
        <button class="btn btn-danger pull-right" ng-click="model.logout()">Logout</button>
        <!--Show this button only if the logged in user is viewing their own profile-->
        <button ng-show="model.currentPlayer._id == model.profilePlayer._id"
                class="btn btn-info pull-right"
                href="#!/profile/{{model.currentPlayer._id}}/edit">
            Edit
        </button>
        <a ng-show="model.currentPlayer.role == 'admin'" class="btn btn-warning pull-right" href="#!/admin">Admin</a>
    </h1>
    <h3>Name</h3>

    <br>
    <div ng-show="model.profilePlayer.username">
        <h3>Username</h3>
        {{model.profilePlayer.username}}
    </div>
    <br>
    <ul class="list-group">
        <li class="list-group-item active">
            <label>Public Playlists</label>
        </li>
        <li ng-repeat="result in model.playlists" class="list-group-item">
            <a href="#!/playlist/{{result._id}}">
                {{result.name}}
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <br>
            {{result.description}}
        </li>
    </ul>
</div>
</div>
