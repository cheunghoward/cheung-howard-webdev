<div class="container-fluid">
    <h1>Register Player</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <label for="player-name">Name</label>
    <input id="player-name" ng-model="model.player.name" class="form-control" placeholder="name"/>
    <label for="player-username">Username</label>
    <input id="player-username" ng-model="model.player.username" class="form-control" placeholder="username" required/>
    <label for="player-password">Password</label>
    <input id="player-password" ng-model="model.player.password" type="password" class="form-control" placeholder="password" required/>
    <label for="player-email">Email</label>
    <input id="player-email" ng-model="model.player.email" type="email" class="form-control" placeholder="email"/>
    <label for="player-profile">Profile</label>
    <input id="player-profile" ng-model="model.player.profile" type="text" rows="3" class="form-control" placeholder="Born and raised in Boston..."/>
    <label for="player-favoriteArtists">Favorite Artists</label>
    <textarea id="player-favoriteArtists" ng-model="model.player.favoriteArtists" type="text" rows="3" class="form-control" placeholder="The Beatles, Bruno Mars,..."/>
    <a class="btn btn-primary btn-block"
       ng-click="model.createPlayer(model.player)">
        Register Player
    </a>
</div>
