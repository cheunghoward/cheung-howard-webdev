<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand no-left-padding no-left-margin">
                    Player List
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <input ng-model="model.player.name" class="form-control" placeholder="name"/>
        <input ng-model="model.player.username" class="form-control" placeholder="username"/>
        <input ng-model="model.player.password" type="password" class="form-control" placeholder="password"/>
        <input ng-model="model.player.email" type="email" class="form-control" placeholder="email"/>
        <a class="btn btn-primary btn-block"
           ng-click="model.createPlayer(model.player)">
            Create
        </a>
        <a class="btn btn-danger btn-block"
           ng-click="model.logout()">
            Logout
        </a>
    <br>
    <ul class="list-group">
        <div ng-repeat="player in model.players">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{player.name}}
                    </div>
                    <div class="col-xs-1">
                        <a href="#!/profile/{{player._id}}/edit">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                    <div class="col-xs-1">
                        <a ng-click="model.deletePlayer(player._id)" href="#!/admin">
                            <span class="glyphicon glyphicon-remove pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </div>
    </ul>
    </div>
</div>
