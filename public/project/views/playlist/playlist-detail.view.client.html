                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="#!/">
                <img height="28px" src="https://images.vexels.com/media/users/3/137413/isolated/preview/4acb8e52632aa9b7c874b878eaf02bc4-spotify-icon-logo-by-vexels.png">

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#!/">Home</a></li>
                <li class=""><a href="#!/profile">Profile</a></li>
                <li><a href="#!/playlist">Playlists</a></li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">{{model.currentPlayer.name}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">

<div class="container-fluid">
    <h2>{{model.playlistName}}</h2>
    <p>{{model.playlistDescription}}</p>
    <a class="btn btn-info" href="#!/playlist/{{model.playlistId}}/search">Add tracks</a>
    <table class="table table-hover">
        <thead>
        <tr class="info">
            <td></td>
            <td>Title</td>
            <td>Artist</td>
            <td>Length</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr class="hc-hover-show" ng-repeat="result in model.playlist">
            <td class="col-md-1">
                <span class="hc-hover-hide glyphicon glyphicon-play"></span>
            </td>
            <td class="col-md-3">{{result.title}}</td>
            <td class="col-md-7">{{result.artists[0].name}}</td>
            <td class="col-md-3">{{result.length}}</td>
            <td class="col-md-1">
                <span ng-click="model.removeTrack(result.id)" class="hc-hover-hide glyphicon glyphicon-remove"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
