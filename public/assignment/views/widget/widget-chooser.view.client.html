<div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand no-left-padding no-left-margin">
                Widgets
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <ul class="list-group">
        <div ng-repeat="widgetType in model.widgetTypes">
            <li ng-click="model.createWidget({'type': widgetType})" class="list-group-item">
                <div class="row">
                    <div class="col-xs-11">
                        {{widgetType}}
                    </div>
                    <div class="col-xs-1">
                        <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</div>
