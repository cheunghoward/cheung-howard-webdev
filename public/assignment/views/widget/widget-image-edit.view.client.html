<div class="container-fluid">
    <label for="name">Name</label>
    <input id="name" class="form-control" type="text" placeholder="Page Name" value="Blog Post"/>

    <label for="text">Text</label>
    <input id="text" class="form-control" type="text" placeholder="Text"/>

    <label for="url">URL</label>
    <input id="url" class="form-control" type="text" placeholder="http://facebook.com"/>

    <label for="width">Width</label>
    <input id="width" class="form-control" type="text" placeholder="100%"/>

    <label for="upload">Upload</label>
    <input id="upload" class="form-control" type="file"/>

    <a class="btn btn-primary btn-block" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
        Upload Image
    </a>
    <a class="btn btn-danger btn-block" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
        Delete
    </a>
</div>
