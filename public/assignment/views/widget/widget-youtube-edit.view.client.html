<div class="container-fluid">

    <label for="text">Text</label>
    <input ng-model="model.widget.text" id="text" class="form-control" type="text" placeholder="Text"/>

    <label for="url">URL</label>
    <input ng-model="model.widget.url" id="url" class="form-control" type="text" placeholder="http://youtube.com"/>

    <label for="width">Width</label>
    <input ng-model="model.widget.width" id="width" class="form-control" type="text" placeholder="100%" value="100%"/>

    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
        Delete
    </a>
</div>
